<h1>Cadastrar Produto</h1>

<form ng-submit="salvar(produto)">

  <input type="text" name="" value="" placeholder="Código" ng-model="produto.codigo" required>
  <input type="text" name="" value="" placeholder="Descrição" ng-model="produto.descricao" required>
  <input type="text" name="" value="" placeholder="Preço" ng-model="produto.preco" required>

  <button type="submit" name="button" class="btn btn-success">Salvar</button>

</form>
